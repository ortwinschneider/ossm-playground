kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: route-travel-control
  namespace: travel-control
spec:
  to:
    kind: Service
    name: control
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

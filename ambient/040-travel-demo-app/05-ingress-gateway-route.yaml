kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: travel-gateway
  namespace: travel-control
spec:
  to:
    kind: Service
    name: travel-gateway-istio
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
